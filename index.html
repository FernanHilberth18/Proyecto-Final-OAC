<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Simulador de Programa con Interrupciones</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
<div class="card shadow">
<div class="card-header bg-primary text-white">
    <h3>Simulador de Programa con Interrupciones</h3>
</div>
<div class="card-body">

<div class="mb-3">
    <label class="form-label fw-bold">Duración prevista del programa (segundos):</label>
    <input type="number" id="duracionPrograma" value="40" class="form-control w-25">
</div>

<div class="mb-3">
    <label class="form-label fw-bold">Tiempos de monitoreo (segundos, separados por comas):</label>
    <input type="text" id="tiemposMonitoreo" value="0" class="form-control w-50">
</div>

<h5>Agregar Interrupciones</h5>
<p>Selecciona dispositivo, tiempo de inicio y duración (en segundos):</p>

<div id="interrupciones" class="mb-3"></div>

<button class="btn btn-primary" onclick="agregarInterrupcion()">+ Agregar interrupción</button>
<button class="btn btn-success ms-2" onclick="iniciarSimulacion()">Iniciar Simulación</button>

<hr>

<h5>Cronograma</h5>
<div id="cronograma"></div>

<h5>Bitácora</h5>
<div id="bitacora"></div>

<h5>Duración Total</h5>
<div id="duracionTotal" class="fw-bold"></div>

<button class="btn btn-danger mt-3" onclick="exportarPDF()">Exportar a PDF</button>

</div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
<script src="main.js"></script>
</body>
</html>
